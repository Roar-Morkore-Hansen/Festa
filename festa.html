        </audio>
        <p id="0" class="verse selected">1.  
            <span id="line-1" class="line">Viljið tær hoyra kvæði mítt,</span><br>
            <span id="line-2" class="line">viljið tær orðum trúgva,</span><br>
            <span id="line-3" class="line">um hann Ólav Tryggvason,</span><br>
            <span id="line-4" class="line">hagar skal ríman snúgva.</span></p>
    </div>
    <div>
        <audio>
            <source src="audio/ormurin_langi-2.mp3" type="audio/mpeg">
        </audio>
        <p id="1" class="verse">2. 
            <span id="line-5" class="line">Kongurin letur snekkju smíða</span><br>
            <span id="line-6" class="line">har á sløttum sandi;</span><br>
            <span id="line-7" class="line">Ormurin langi størstur var,</span><br>
            <span id="line-8" class="line">sum gjørdist á Noregs landi.</span></p>
    </div>
