    <div>
        <audio>
            <source src="audio/ormurin_langi-1.mp3" type="audio/mpeg">
        </audio>
        <p id="1" class="verse selected">1.  <span id="1">Viljið tær hoyra kvæði mítt,</span><br>
            <span id="2">viljið tær orðum trúgva,</span><br>
            <span id="3">um hann Ólav Tryggvason,</span><br>
            <span id="4">hagar skal ríman snúgva.</span></p>
        </div>
        <div>
            <audio>
                <source src="audio/ormurin_langi-2.mp3" type="audio/mpeg">
            </audio>
            <p id="2" class="verse">2. Kongurin letur snekkju smíða<br>
                har á sløttum sandi;<br>
                Ormurin langi størstur var,<br>
                sum gjørdist á Noregs landi.</p>
            </div>
            
            
            <script src="script.js"></script>
